<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cat Clicker</title>
  <link rel="icon" href="images/paw-print.png">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Cutive" rel="stylesheet">
  <script src="js/app.js"></script>
</head>
<body>
  <section class="container white-card">
      <header class="title">
          <h1 class="page-title">Cat Clicker</h1>
      </header>
      <nav class="menu">
        <div class="menu-btn">
          <h5 class="cat-select">Choose a cat</h5>
          <div class="drop-btn"><img src="images/arrow.svg" alt="arrow button"></div>
        </div>
        <div class="cat-list">
          <ul class="name-list">
          </ul>
        </div>
      </nav>
      <main class="cat-container">
      </main>
  </section>
  <section class="admin white-card">
    <button class="admin-btn">Admin</button>
    <form class="admin-form form-hidden">
      <span class="form-span">Name:<input class='admin-input' type="text" name="Cat name">
      </span>
      <span class="form-span">Url:<input class='admin-input' type="text" name="Url">
      </span>
      <span class="form-span">Click:<input class='admin-input' type="text" name="Click">
      </span>
    </form>
  </section>
</body>
</html>
