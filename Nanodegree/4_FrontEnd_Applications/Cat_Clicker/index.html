<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cat Clicker</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Cutive" rel="stylesheet">
</head>
<body>
  <section class="container">
      <header class="title">
          <h1>Cat Clicker</h1>
      </header>
      <main>
        <h3 class="instruction">Click on me!</h3>
        <img class="cat" src="images/cat.jpg">
        <div class="counter">Clicks: <span class="click-count"></span>0</div>
      </main>
  </section>
</body>
</html>
