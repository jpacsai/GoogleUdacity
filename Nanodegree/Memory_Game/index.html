<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <!--    HEADER SECTION     -->
        <header>
            <h1>Memory Game</h1>
        </header>

        <!--    SCORE PANEL SECTION     -->
        <section class="score-panel">
            <!--    STARS     -->
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <!--    MOVES     -->
        	<span class="moves">0</span> Moves
            <div class="timer">
                <span class="minCount">0</span>
                <span class="minText">min</span>
                <span class="secCount">0</span>
                <span class="secText"> sec</span>
            </div>

            <!--    RESTART BUTTON     -->
            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>

            <!--    PAUSE SECTION     -->
            <div class="pause">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </div>
        </section>

        <!--    CARDS SECTION     -->
        <ul class="deck">
            <li class="card">
                <img class="icon avocado" src="img/avocado.svg">
            </li>

                <img class="icon avocado" src="img/avocado.svg">

            </li>

                <img class="icon cherry" src="img/cherry.svg">
            </li>
            <li class="card">
                <img class="icon grapes" src="img/grapes.svg">
            </li>
            <li class="card">
                <img class="icon grapes" src="img/grapes.svg">
            </li>
            <li class="card">
                <img class="icon lemon" src="img/lemon.svg">
            </li>
            <li class="card">
                <img class="icon lemon" src="img/lemon.svg">
            </li>
            <li class="card">
                <img class="icon plum" src="img/plum.svg">
            </li>
            <li class="card">
                <img class="icon plum" src="img/plum.svg">
            </li>
            <li class="card">
                <img class="icon raspberry" src="img/raspberry.svg">

            <li class="card">
                <img class="icon raspberry" src="img/raspberry.svg">

            <li class="card">
                <img class="icon watermelon" src="img/watermelon.svg">
            </li>
            <li class="card">
                <img class="icon watermelon" src="img/watermelon.svg">
            </li>
        </ul>
        <footer>
            icons designed by Freepik from Flaticon
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
